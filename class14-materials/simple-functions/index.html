<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Adding 2 Numbers</h1>
		<form>
			<label for="adding">Add: </label>
			<input id="adding1" type="text" placeholder="Add"><span> + </span><input id="adding2" type="text" placeholder="Add">
		</form>

		<button id="addCheck" type="button" name="button">Add</button>

		<h2>Sum: </h2><h2 id="sumGoesHere"></h2>
		

		<h1>Multiplying 3 Numbers</h1>
		<form>
			<label for="multiply">Multiply: </label>
			<input id="multi1" type="text" placeholder="Multiply"><span> * </span><input id="multi2" type="text" placeholder="Multiply"> * </span><input id="multi3" type="text" placeholder="Multiply">
		</form>

		<button id="multiplyCheck" type="button" name="button">Multiply</button>

		<h2 id="productGoesHere"></h2>


		<h1>Dividing 2 Numbers</h1>
		<form>
			<label for="dividing">Dividing: </label>
			<input id="divisor" type="text" placeholder="Add"><span> / </span><input id="dividend" type="text" placeholder="Divide">
		</form>

		<button id="divideCheck" type="button" name="button">Divide</button>

		<h2>Quotient: </h2><h2 id="quotientGoesHere"></h2>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
